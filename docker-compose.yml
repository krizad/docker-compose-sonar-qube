version: "3.8"

services:
  db:
    image: postgres:15
    container_name: sonarqube-plugin-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - sonarnet
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube-plugin-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${SONARQUBE_PORT}:9000"
    environment:
      - SONAR_JDBC_URL=${SONAR_JDBC_URL}
      - SONAR_JDBC_USERNAME=${SONAR_JDBC_USERNAME}
      - SONAR_JDBC_PASSWORD=${SONAR_JDBC_PASSWORD}
      - SONAR_WEB_JAVAADDITIONALOPTS=-Xmx2G -Xms1G -XX:+UseG1GC -javaagent:/opt/sonarqube/extensions/plugins/sonarqube-community-branch-plugin.jar=web
      - SONAR_CE_JAVAADDITIONALOPTS=-Xmx2G -Xms1G -XX:+UseG1GC -javaagent:/opt/sonarqube/extensions/plugins/sonarqube-community-branch-plugin.jar=ce
      - SONAR_JDBC_MAXWAIT=10000
    volumes:
      - sq_data:/opt/sonarqube/data
      - sq_extensions:/opt/sonarqube/extensions
      - sq_logs:/opt/sonarqube/logs
      - ./plugins/sonarqube-community-branch-plugin.jar:/opt/sonarqube/extensions/plugins/sonarqube-community-branch-plugin.jar
      - ./plugins/sonar-build-breaker-plugin.jar:/opt/sonarqube/extensions/plugins/sonar-build-breaker.jar
    networks:
      - sonarnet
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4g

networks:
  sonarnet:

volumes:
  pg_data:
  sq_data:
  sq_extensions:
  sq_logs:
