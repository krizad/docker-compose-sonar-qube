services:
  db:
    image: postgres:15
    container_name: sonarqube-plugin-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - sonarnet
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g

  sonarqube:
    # ใช้เวอร์ชันล่าสุดที่รองรับ Java 21 และ NestJS รุ่นใหม่
    image: mc1arke/sonarqube-with-community-branch-plugin:26.1.0.118079-community
    container_name: sonarqube-plugin-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${SONARQUBE_PORT}:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SONAR_JDBC_USERNAME=${POSTGRES_USER}
      - SONAR_JDBC_PASSWORD=${POSTGRES_PASSWORD}
      # ต้องใส่ -javaagent ของ Community Branch Plugin ด้วย ไม่งั้น plugin จะ detect agent ไม่ได้
      - SONAR_WEB_JAVAADDITIONALOPTS=-javaagent:/opt/sonarqube/extensions/plugins/sonarqube-community-branch-plugin-26.1.0.jar=web -Xmx2G -Xms1G -XX:+UseG1GC
      - SONAR_CE_JAVAADDITIONALOPTS=-javaagent:/opt/sonarqube/extensions/plugins/sonarqube-community-branch-plugin-26.1.0.jar=ce -Xmx2G -Xms1G -XX:+UseG1GC
      - SONAR_JDBC_MAXWAIT=10000
    volumes:
      - sq_data:/opt/sonarqube/data
      - sq_logs:/opt/sonarqube/logs
      # ไม่ Mount sq_extensions เพื่อเลี่ยงปัญหา Agent modifications error
      # Mount เฉพาะ Build Breaker เข้าไปในโฟลเดอร์ plugins โดยตรง
      - ./plugins/sonar-build-breaker-plugin.jar:/opt/sonarqube/extensions/plugins/sonar-build-breaker.jar
    networks:
      - sonarnet
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4g

networks:
  sonarnet:

volumes:
  pg_data:
  sq_data:
  sq_logs: